<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDF Tools</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="src/mystyle.css" />
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Roboto" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://kit.fontawesome.com/38c5c2c5dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">
        <h1>PDF Tools</h1>
      </a>
      <div class="menu" id="top-menu">
        <i class="fa-solid fa-bars fa-lg" py-click="show_menu()"></i>
        <a href="merge.html">Merge</a>
        <a href="#split">Split</a>
        <a href="#organize">Organize</a>
        <a href="#edit">Edit</a>
        <a href="#optimize">Optimize</a>
        <a href="#extract">Extract</a>
      </div>
    </div>
    <div class="canvas" id="target">
      <h2 id="title">Merge PDF files</h2>
      <p id="description">Merge two or more PDF files in any order</p>
      <label for="selector" class="select merge" id="select-container">Select PDF files
        <input type="file" id="selector" accept=".pdf" multiple />
      </label>
      <p id= "dragndrop" style="position: relative; top: 25%;">(or drag and drop them here)</p>
    </div>
    <div class="controls">
      <label for="add-selector" class="add merge" id="add-container">
        <i class="fa-solid fa-plus"></i>
        <input type="file" id="add-selector" accept=".pdf" multiple />
      </label>
      <button class="action merge" id="action-button">Merge and download!</button>
    </div>
    <div class="footer">
      <p>Powered by 
        <a href="https://pyscript.net">PyScript</a> and 
        <a href="https://pypdf.readthedocs.io/en/latest/">pypdf</a>
      </p>
      <div id="templink"></div>
    </div>
    <div class="drag" id="div-drag">
      <h2>Drop here!</h2>
    </div>
    <py-script src="src/merge.py" />
    <py-config src="src/pyscript.toml" />
  </body>
</html>
